{% extends 'base.html' %}
{% load staticfiles %}

{% block page-container %}

    {% for article in article_list %}
        <div class="article-box">
            <div class="article-head-img">
                <img src="{{ MEDIA_URL }}{{ article.head_img }}">
            </div>
            <div class="article-brief">
                {{ article.title }}
            </div>
        </div>
    {% endfor %}


{% endblock %}
